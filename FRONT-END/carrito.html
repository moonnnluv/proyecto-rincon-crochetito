<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Rincón Crochetito</title>
  <link rel="icon" href="img/logo.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <!-- Topbar -->
  <div class="alert alert-marca text-center rounded-0 mb-0 py-2">
    ¿Encargos abiertos?
    <a href="https://www.instagram.com/rincon.crochetito" target="_blank">
      ¡Sí! Escríbeme para tu pedido personalizado ✨
    </a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="home.html">
        <img src="img/logo.ico" alt="Rincón Crochetito" width="28" height="28" class="rounded">
        <span>Rincón Crochetito</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="mainNav">
        <ul class="navbar-nav gap-2 navbar-center">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>

        <ul class="navbar-nav align-items-center gap-2 ms-auto">
          <li class="nav-item">
            <a class="nav-link p-0" href="carrito.html" aria-label="Carrito">
              <span class="position-relative d-inline-block px-2 py-1">
                <i class="bi bi-cart3 fs-5"></i>
                <span id="cartCount" class="position-absolute translate-middle badge rounded-pill bg-danger d-none"
                      style="top:-4px; left:18px; min-width:18px; height:18px; line-height:18px; font-size:.7rem; padding:0;">
                  0
                </span>
              </span>
            </a>
          </li>
          <li class="nav-item" id="navIngresarItem">
            <a class="btn btn-primary btn-sm" href="iniciar_sesion.html">Ingresar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Mi carrito</h1>
      <div class="d-flex gap-2">
        <button id="btnVaciar" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-trash"></i> Vaciar carrito
        </button>
        <a href="productos.html" class="btn btn-outline-dark btn-sm">Seguir comprando</a>
      </div>
    </div>

    <div id="alertCarrito" class="alert d-none" role="alert"></div>

    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div id="cartList" class="vstack gap-3"></div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Resumen</h5>
            <div class="d-flex justify-content-between mb-1">
              <span>Subtotal</span>
              <strong id="cartSubtotal">$0</strong>
            </div>
            <hr>
            <div class="d-grid">
              <button id="btnPagar" class="btn btn-primary">Proceder al pago</button>
            </div>
            <p class="text-muted small mt-2 mb-0">* Simulado para la entrega.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-1">&copy; 2025 Rincón Crochetito</p>
    <a href="https://github.com/moonnnluv" target="_blank" class="text-light text-decoration-none">
      Hecho con ❤️ por Ale
    </a>
  </footer>

  <script defer src="js/carrito.js"></script>
</body>
</html>
